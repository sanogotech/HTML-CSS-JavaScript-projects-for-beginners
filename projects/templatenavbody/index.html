<!DOCTYPE html>
<html>
  <head>
    <title>Template full</title>

    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content=
    "width=device-width, initial-scale=1.0">
  </head>
  <body>
    <style>
      footer, header {
          text-align: center;
          color: red;
          background-color: #D3CEDF;
          font-weight: bold;
          padding: 8px
        }
        
      main {
          text-align: center;
          background-color: #F7ECDE;
        }
      article {
          background-color:#F6C6EA;
        }
      aside {
          float: left;
          width: 20%;
          background-color: white;
        }
    </style>
      
    <header>HEADER SECTION</header>
    <main>
      <h3>MAIN SECTION</h3>
      <article>
        Article Section.
        <details>
          <summary>Details</summary>
          <p>Details and summary tags are examples of HTML5 Structural or Semantic Tag.</p>
        </details>
      </article>
      <aside>
        ASIDE SECTION floats Left.
        <svg id = "svgelem" height = "110" xmlns = "">
          <circle id = "square" cx = "50" cy = "50" r = "50" fill = "pink" />
        </svg>
      </aside>
      <embed src="https://www.youtube.com/embed/XKU8MlOXnXs">

  
    </main>
    <footer>FOOTER SECTION</footer>
  </body>
</html>
